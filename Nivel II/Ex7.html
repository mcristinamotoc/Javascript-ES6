<!-- /*Nivel II 
    Exercici 7) 
    -Realitzar un programa en ES6, amb al menys una funció. 
    -Aquest programa demana a l 'usuari dos nombres de l'1 a l '10 (con promp es suficient) -Un cop introduïts, es mostra per consola la taula de multiplicar del número 1 que va
fins al número 2. 
Per exemple, si l 'usuari introdueix 3 i 5: 
3 X 1 = 3 
3 X 2 = 6 
3 X 3 = 9 
3 X 4 = 12 
3 X 5 = 15*/-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        const multiply = (n1, n2) => {
            var n1 = prompt("Ingrese el primer numero del 1 al 10: ", "");
            var n2 = prompt("Ingrese el secundo numero del 1 al 10: ", "");
            for (var i = 1; i <= n2; i++) {
                var result = n1 * i;
                document.write(n1 + "x" + i + "=" + result + "<br>");
            }
        }
        multiply();
    </script>
</body>

</html>
