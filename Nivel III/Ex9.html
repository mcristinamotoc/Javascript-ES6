<!-- Exercici 9

Aquest exercici tracta de crear un cercador. Donada una llista de noms, a l'introduir un nom al cercador només s'han de mostrar aquells que coincideixin.
Seria desitjable que vagi filtrant conforme es va omplint el nom. També tenir en compte maquetar la solució final perquè tingui bon aspecte.
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.8 </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>

<body>
    <div class="jumbotron text-center">

        <h1 class="page-header text-primary mx-sm-4 mb-2 w-25">IT Academy &hearts;</h1>
        <input type="text" class="form-control mx-sm-3 mb-2 w-25" id="myInput" onkeyup="filterNames()"
            placeholder="Buscar nom.." title="Buscar nom">

        <ul class="list-group mx-sm-3 mb-2 w-25" id="myUL">
            <li class="list-group-item"><a href="#">Albert</a></li>
            <li class="list-group-item"><a href="#">Ismael</a></li>
            <li class="list-group-item"><a href="#">Luis</a></li>
            <li class="list-group-item"><a href="#">Rubén</a></li>
            <li class="list-group-item"><a href="#">Jonatan</a></li>
            <li class="list-group-item"><a href="#">Jake</a></li>
            <li class="list-group-item"><a href="#">Jose</a></li>
        </ul>
    </div>

    <script>
        function filterNames() {

            // Declare variables
            var input = document.getElementById('myInput');
            var filter = input.value.toUpperCase();
            var ul = document.getElementById("myUL");
            var li = ul.getElementsByTagName('li');

            // Loop through list items
            for (var i = 0; i < li.length; i++) {
                var a = li[i].getElementsByTagName("a")[0];
                var txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js "
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js "
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 "
        crossorigin="anonymous "></script>
</body>

</html>
